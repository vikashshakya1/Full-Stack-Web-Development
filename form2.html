<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
    <h1><u><i><b>REGISTRATION FORM</b></i></u></h1>
    
    <form action="#">
        <table border="3px solid black" cellpadding = '20px'>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" value="gender">Male <input type="radio" value="gender">Female</td>
                </tr>

                <tr>
                    <td>DOB</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td><input type="checkbox" value="MCA">MCA <input type="checkbox" value="MBA">MBA <input type="checkbox" value="M.Tech">M.Tech <input type="checkbox" value="other">Other</td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email"></td>

                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea cols="30" rows="5" placeholder="Enter Your Address"></textarea></td>
                </tr>

                <tr>
                    <td>Select Department</td>
                    <td><select>
                        <option value="">--select--</option>
                        <option value="Department of Science">Department of Science</option>
                        <option value="Department of Commerce">Department of Commerce</option>
                        <option value="Department of Law">Department of Law</option>
                        <option value="Department of Language">Department of Language</option>

                    </select></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                       
                        <input type="submit" name="" id="" value="Register">
                        <input type="reset" name="" id="" value="Cancel">
                </center>
                    </td>
                </tr>
        </table>
    </form>

    <center>
    <h2><u>Login Form</u></h2>
    <table border="3px solid black" cellpadding = '20px'>
        <tr>
            <td>
                Username
            </td>
            <td>
                <input type="text" placeholder="Enter the Username">
            </td>

        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" placeholder="Enter the Password" value = ''></td>
        </tr>
        
        <tr>
            
            <td colspan="2"><center><input type="submit">
            <input type="reset" value="Cancel" id=""></center></td>
        
        </tr>

    </table>
    </center>
    
</body>
</html>
